<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>typing speed</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1 style="text-align: center">Typing Speed</h1>
    </header>
    <main class="main">
        <section class="test-area">
            <div id="origin-text">
                <p>Les événements permettent de déclencher une fonction selon qu'une action s'est produite ou non.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="Recopie le texte en haut. le chrono démarre avec la saisie."></textarea>
            </div>

            <div class="meta">
                <button id="reset">redémarrer</button>
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>              
            </div>
        </section>
    </main>

</body>

</html>
